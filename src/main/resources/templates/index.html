<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Hello Spring Security</h1>
    <p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
    <ul>
        <li>

            <div>
                <p>Go to the <a href="/user" th:href="@{/user}"> USER secured pages</a></p>
                <p>USER view allow just viewing data.</p>
            </div>
        </li>


        <li>
            <div>
                <p>Go to the <a href="/admin" th:href="@{/admin}"> ADMIN secured pages</a></p>
                <p>ADMIN view allow to add, edit or delete data.</p>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
